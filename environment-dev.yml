name: xeus-r
channels:
  - conda-forge
dependencies:
  # Build dependencies
  - make
  - cmake
  - cxx-compiler
  # Host dependencies
  - xeus >=4.0
  - xeus-zmq >=2.0
  - nlohmann_json
  - cppzmq
  - xtl
  - r-base >=4
  # Run dependencies
  - r-rlang
  - r-evaluate
  - r-jsonlite
  - r-glue
  - r-cli
  - r-repr
  - r-IRdisplay
  - r-utils
  - r-stats
  # Test dependencies
  - pytest
  - jupyter_kernel_test >=0.4.3
  - nbval
  - pytest-rerunfailures
  - r-ggplot2

name: CI
on:

  workflow_dispatch:
  pull_request:
  push:
    branches:
     - main

  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC

jobs:
  unix:
    
    runs-on: ${{ matrix.os }}
     
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment-dev.yml

      - name: cmake configure
        shell: bash -l {0}
        run: |
          mkdir -p build
          cd build
          cmake .. \
           -DCMAKE_PREFIX_PATH=$CONDA_PREFIX \
           -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX \
           -D CMAKE_INSTALL_LIBDIR=lib

      - name: build
        shell: bash -l {0}
        run: |
          cd build
          make -j8

      - name: install
        shell: bash -l {0}
        run: |
          cd build
          make install

      - name: test
        shell: micromamba-shell {0}
        run: |
          cd test
          pytest .  --reruns 5
          
  win:

   runs-on: ${{ matrix.os }}
    
   strategy:
     fail-fast: false
     matrix:
       os: [ windows-latest]

   steps:
     - uses: actions/checkout@v2

     - name: install mamba
       uses: mamba-org/provision-with-micromamba@main
       with:
         environment-file: environment-dev.yml
         environment-name: xeus-r

     - name: Apply patch
       shell: powershell
       run: |
        patch C:\Users\runneradmin\micromamba-root\envs\xeus-r\Lib\R\include\R_ext\Complex.h D:\a\xeus-r\xeus-r\patches\patch_complex.patch

     - name: micromamba shell hook
       shell: powershell
       run: |
         micromamba shell hook -s cmd.exe -p C:\Users\runneradmin\micromamba-root

     - name: cmake configure
       shell: cmd
       run: |
         call C:\Users\runneradmin\micromamba-root\condabin\micromamba.bat activate xeus-r
         mkdir -p build
         cd build
         cmake .. ^
           -G "NMake Makefiles" ^
           -DCMAKE_BUILD_TYPE=Release ^
           -DXEUS_BUILD_TESTS=ON ^
           -DCMAKE_INSTALL_PREFIX="%CONDA_PREFIX%\Library"

     - name: build
       shell: cmd
       run: |
         call C:\Users\runneradmin\micromamba-root\condabin\micromamba.bat activate xeus-r
         cd build
         set CL=/MP
         nmake install
         md %CONDA_PREFIX%\share\jupyter\kernels\xr
         xcopy %CONDA_PREFIX%\Library\share\jupyter\kernels\xr %CONDA_PREFIX%\share\jupyter\kernels\xr /F /Y

     - name: test
       shell: cmd
       run: |
         call C:\Users\runneradmin\micromamba-root\condabin\micromamba.bat activate xeus-r
         cd test
         pytest .  -vv
